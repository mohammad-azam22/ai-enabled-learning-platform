<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/course_pre_assessment.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <title>Cognito Learn | Pre-asssessment</title>
</head>
<body>
    <header class="header">
        <div class="content">
            <div id="header-logo">
                <a href="/" class="link logo" aria-label="Cognito Learn">Cognito Learn</a>
            </div>
            <div class="search" aria-label="Search Form">
                <form action="/search">
                    <label for="query">Search Query:</label>
                    <input class="roboto-font-light" type="text" name="query" placeholder="Search..." id="query"
                        tabindex="0">
                    <button type="submit" tabindex="1"><img src="/images/search.png" alt="search"></button>
                </form>
            </div>
            <nav class="nav">
                <ul>
                    <li>
                        <button id="profile">
                            <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                                <rect width="100%" height="100%" fill="none"></rect>
                                <circle cx="50%" cy="50%" r="48%"></circle>
                                <text x="50%" y="70%" font-size="16" font-family="Poppins, sans-serif"
                                    text-anchor="middle" fill="white"></text>
                            </svg>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="content">
            <h1>Pre-Assessment</h1>
            <div class="questions">
                <form id="pre-assessment-form">
                    <p>Generating Pre-Assessment! Please wait. Estimated time: 2 mins.</p>
                    <div class="loader">
                        <div class="loaderBar"></div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="content">
            <div class="left">
                <ul>
                    <li><a href="/" class="link">Home</a></li>
                    <li><a href="/about" class="link">About</a></li>
                    <li><a href="/contact" class="link">Contact</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="/terms_of_service" class="link">Terms of Service</a></li>
                    <li><a href="/sitemap" class="link">Sitemap</a></li>
                    <li><a href="/privacy_policy" class="link">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="/js/course_pre_assessment.js"></script>
</body>

</html>
