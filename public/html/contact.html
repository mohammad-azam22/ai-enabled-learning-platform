<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/contact.css">
    <!-- Title and Favicon -->
    <title>Cognito Learn | Contact</title>
</head>

<body>
    <header class="header">
        <div class="content">
            <div id="header-logo">
                <a href="/" class="link logo" aria-label="Cognito Learn">Cognito Learn</a>
            </div>
        </div>
    </header>
    <main>
        <section id="contact">
            <div class="content">
                <h1>Get in Touch</h1>
                <form id="contact-form">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                        <button>Verify Email</button>
                    </div>
                    <label for="email">OTP</label>
                    <input type="text" name="otp" id="otp" placeholder="OTP">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="content">
            <div class="left">
                <ul>
                    <li><a href="/" class="link">Home</a></li>
                    <li><a href="/about" class="link">About</a></li>
                    <li><a href="/contact" class="link">Contact</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="/terms_of_service" class="link">Terms of Service</a></li>
                    <li><a href="/sitemap" class="link">Sitemap</a></li>
                    <li><a href="/privacy_policy" class="link">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
