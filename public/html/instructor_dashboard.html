<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/instructor_dashboard.css">
    <!-- Title and Favicon -->
    <title>Cognito Learn | Instructor Dashboard</title>
</head>

<body>
    <div id="user-dropdown" class="dropdown">
        <ul class="roboto-font-normal">
            <li><a onclick=navigateToProfile() class="link">Profile</a></li>
            <li><a onclick=logout() class="link">Log Out</a></li>
        </ul>
    </div>
    <header>
        <div class="content">
            <div id="header-logo">
                <a href="/" class="link logo" aria-label="Cognito Learn">Cognito Learn</a>
            </div>
            <nav id="header-buttons">
                <button id="profile">
                    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                        <rect width="100%" height="100%" fill="none"></rect>
                        <circle cx="50%" cy="50%" r="48%"></circle>
                        <text x="50%" y="70%" font-size="16" font-family="Poppins, sans-serif" text-anchor="middle"
                            fill="white"></text>
                    </svg>
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="content">
            <section id="your-courses">
                <h1>Your Courses</h1>
                <div class="cards">
                    <div class="scrollable"></div>
                </div>
            </section>
            <section id="info">
                <div class="left">
                    <span>0</span>
                    <span>Course(s) published</span>
                </div>
                <div class="vert-line"></div>
                <div class="right">
                    <span>0</span>
                    <span>Course(s) in progress</span>
                </div>
            </section>
            <section id="new-course">
                <span>Have more knowledge to share?</span>
                <button id="create-course">+ Create a new course</button>
            </section>
            <section id="charts">
                <div class="left" id="left">
                    <form>
                        <label for="plot">Plot Type</label>
                        <select name="plot" id="plot" required>
                            <option value="Student Enrollments" selected>Student Enrollments</option>
                            <option value="Revenue">Revenue</option>
                        </select>
                        <select name="granularity" id="granularity" required>
                            <option value="Daily" selected>Daily</option>
                            <option value="Monthly">Monthly</option>
                            <option value="Yearly">Yearly</option>
                        </select>
                    </form>
                    <button type="submit" id="chart-form-btn" onclick="get_plot_data(event)">Submit</button>
                </div>
                <div class="right" id="right"></div>
            </section>
        </div>

    </main>
    <footer class="footer">
        <div class="content">
            <div class="left">
                <ul>
                    <li><a href="/" class="link">Home</a></li>
                    <li><a href="/about" class="link">About</a></li>
                    <li><a href="/contact" class="link">Contact</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="/terms_of_service" class="link">Terms of Service</a></li>
                    <li><a href="/sitemap" class="link">Sitemap</a></li>
                    <li><a href="/privacy_policy" class="link">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    <!--For JQuery-->
    <script src="/js/instructor_dashboard.js"></script>
</body>

</html>
