<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/utilities.css">
    <link rel="stylesheet" href="/css/instructor_profile.css">
    <!-- Title and Favicon -->    
    <title>Cognito Learn | </title>
</head>
<body>
    <header>
        <div class="content">
            <div id="header-logo">
                <a href="/" class="link logo" aria-label="Cognito Learn">Cognito Learn</a>
            </div>
            <nav id="header-buttons">
                <button id="profile">
                    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                        <rect width="100%" height="100%" fill="none"></rect>
                        <circle cx="50%" cy="50%" r="48%"></circle>
                        <text x="50%" y="70%" font-size="16" font-family="Poppins, sans-serif" text-anchor="middle"
                            fill="white"></text>
                    </svg>
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="left">
                <div class="buttons">
                    <button onclick=general_data()>General</button>
                    <button onclick=account_settings()>Account</button>
                    <button onclick=logout()>Log Out</button>
                    <div id="message"></div>
                </div>
            </div>
            <div class="right">
                <div class="workarea">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="content">
            <div class="left">
                <ul>
                    <li><a href="/" class="link">Home</a></li>
                    <li><a href="/about" class="link">About</a></li>
                    <li><a href="/contact" class="link">Contact</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="/terms_of_service" class="link">Terms of Service</a></li>
                    <li><a href="/sitemap" class="link">Sitemap</a></li>
                    <li><a href="/privacy_policy" class="link">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="/js/instructor_profile.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    <!--For JQuery-->
</body>
</html>
